<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Form testen</title>
	<link rel="stylesheet" href="../css/style.min.css">
	<script>
		function testen(evt) {
			let feld = document.getElementsByName("Feld")[0];
			if( feld.value.trim() === "" ) {
				// Standard-Ereigbnisbehandlung des Formulars deaktivieren
				evt.preventDefault();
				alert("Sie müssen etwas eintragen!");
				feld.value = "";
				feld.focus();
			}
		}

		document.addEventListener("DOMContentLoaded", _ => {
			document.querySelector("#formular").addEventListener("submit", testen);
		});
	</script>
</head>

<body>
	<h3>Überprüfen der Eingabe</h3>
	<form action="test.php" id="formular">
		<input type="text" name="Feld">
		<input type="submit" value="Absenden">
	</form>
</body>

</html>
