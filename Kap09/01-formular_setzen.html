<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ein JavaScript-Formular</title>
  <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>
  <h3>Setzen der Formulardaten</h3>

  <form id="form1">
    <input name="vname"> Vorname<br>
    <input name="nname"> Nachname<br>
    <input type="submit">
  </form>

  <script>
    let form = document.querySelector("#form1");
    form.action = "test.php";
    form.method = "post";

    // sollte ein Datei-Upload integriert sein oder das Formular an einen Mail-Client gesendet werden, benötigt das form-Tag zusätzlich das Attribut enctype.
    form.enctype = "text/plain";
  </script>
</body>

</html>
