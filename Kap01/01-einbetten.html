<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript einbetten</title>
  <link rel="stylesheet" href="../css/style.min.css">
</head>
<body>
  <h1>JavaScript einbetten</h1>
  <p>Teil 1 in HTML</p>

  <script>
    window.document.write("<p>Teil 2 in JavaScript</p>");
  </script>

  <p>Teil 3 in HTML</p>

  <script>
    window.document.write("<p>Teil 4 in JavaScript</p>");
  </script>
</body>
</html>
