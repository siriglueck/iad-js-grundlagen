<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>while-Schleifen</title>
  <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>
  <h3>Die while-Schleife</h3>
  <script>

    i = 5;
    let count = 0;

    while( i < 10 ) {
      document.write("i: ", i++, "; Durchlauf: ", ++count, "<br>");
    }

  </script>
</body>

</html>
