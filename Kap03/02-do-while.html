<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>do-while-Schleife</title>
  <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>
  <h3>Die do-while-Schleife</h3>
  <script>

    i = 10;
    let count = 0;

    do {
      document.write("i: ", i++, "; Durchlauf: ", ++count, "<br>");
    } while( i < 10 )

  </script>
</body>

</html>
