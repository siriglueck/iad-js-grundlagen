<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>for-Schleifen</title>
  <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>
  <h3>Die for-Schleife</h3>
  <script>
    for( let i = 0; i < 10; i++ ) {
      document.write("i: ", i, "; Durchlauf: ", i+1, "<br>");
    }
  </script>
</body>

</html>
