<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ãœbung Funktion</title>
  <link rel="stylesheet" href="../css/style.min.css">
  <script>
    function summe_und_mittelwert(z1, z2, z3) {
      let sum = z1 + z2 + z3;
      let mw = sum / 3;
      return [sum, mw];
    }
  </script>
</head>

<body>
  <script>
    let zahl1 = parseFloat(prompt("Bitte eine Zahl eingeben!"));
    let zahl2 = parseFloat(prompt("Bitte eine weitere Zahl eingeben!"));
    let zahl3 = parseFloat(prompt("Bitte noch eine weitere Zahl eingeben!"));

    let summe = 0, mittelwert = 0;
    [summe, mittelwert] = summe_und_mittelwert(zahl1, zahl2, zahl3);
    document.write("Die Summe von ", zahl1, ", ", zahl2, " und ", zahl3, " ist ", summe);
    document.write("<br>Der Mittelwert von ", zahl1, ", ", zahl2, " und ", zahl3, " ist ", mittelwert);
  </script>
</body>

</html>
