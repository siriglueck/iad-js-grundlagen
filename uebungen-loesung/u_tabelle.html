<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ãœbung Tabelle</title>
  <link rel="stylesheet" href="../css/style.min.css">
  <style>
    table {
      max-width: 50%;
    }
  </style>
</head>

<body>
  <table>
    <script>
      for (let i = 1; i <= 8; i++) {
        document.write("<tr>");

        for (let j = 1; j <= 10; j++) {
          document.write("<td>");
          document.write(i * j);
          document.write("</td>");
        }

        document.write("</tr>");
      }
    </script>
  </table>
</body>

</html>
