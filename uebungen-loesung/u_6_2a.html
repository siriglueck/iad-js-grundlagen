    /** tagesSpruch() 
     * Mischt zufällig zwei Teile aus zwei Zeichenketten
     * 
     * @param array a   Ein mehrdimensionales indiziertes Array mit einer Anzahl an Arrays,
     *                  welche jeweils zwei Teile eines Spruchs enthalten
     * 
     * @return array    Ein indiziertes Array mit 2 Elementen, wobei
     *                  0: den gemischte Spruch
     *                  1: die beiden Originalsprüche
     *                  als String enthalten
     * 
    */
    function tagesSpruch(a) {
      // Zufallszahlen (Int) generieren
      const rand1 = Math.floor(Math.random() * a.length);
      const rand2 = Math.floor(Math.random() * a.length);
      
      // Original Sprüche speichern
      const o1 = a[rand1][0] + a[rand1][1];
      const o2 = a[rand2][0] + a[rand2][1];
      
      // ersten Teil von Spruch 1 und zweiten Teil von Spruch 2 speichern
      const firstHalf = a[rand1][0];
      const secondHalf = a[rand2][1];

      // Rückgabe eines Arrays
      // 0: gemischter Spruch
      // 1: Originalsprüche mit Zeilenumbruch zur Kontrolle
      return [firstHalf + " " + secondHalf, o1 + "<br>" + o2];
    }
