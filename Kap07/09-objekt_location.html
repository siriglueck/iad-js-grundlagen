<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Objekt: location</title>
  <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>
  <h3>Eigenschaften des location-Objekts</h3>
  <p>
    <script>
      for (let eig in location) {
        document.write("<br>" + eig + ": <b>" + location[eig] + "</b>");
      }
    </script>
  </p>
</body>

</html>
