<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Objekt:window, Methode:setTimeout()</title>
  <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>
  <h1>Objekt:<code>window</code>, Methode:<code>setTimeout()</code></h1>
  <h3>Bitte warten, der Countdown l√§uft</h3>
  <script type="text/javascript">

    function zeitVorbei() {
      window.alert("Die Zeit ist abgelaufen...");
      return;
    }

    // ! Hier Script eintragen
    // Funktionsreferenz: Bezeichner der Funkion OHNE KLAMMERN!!!
    window.setTimeout( zeitVorbei, 5000 );

    // Countdown!
    let i = 5;
    function countdown() {
      if( i > 0 ) {
        i--;
        document.write(i, '<br>');
        // rekursiver Funktionsaufruf
        setTimeout(countdown, 1000);
      }
    }
    countdown();

  </script>
</body>

</html>
