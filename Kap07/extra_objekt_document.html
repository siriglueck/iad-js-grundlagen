<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Objekt: document</title>
  <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>
  <h3>Alle Eigenschaften des document-Objekts</h3>
  <script type="text/javascript">
    document.write("<table>");
    for (let eig in document)
      document.write("<tr><td>" + eig + ":<\/td><td> " + document[eig] + "<\/td>");
    document.write("<\/table>");
  </script>
</body>

</html>
