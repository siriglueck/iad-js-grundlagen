<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <title>Zugriff auf klassische Attribute</title>
  <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>
  <img id="b1">
  <script>
    let b1 = document.querySelector("#b1");

    // Zugriff auf Attribute Ã¼ber Objektfelder
    b1.width = "200";
    b1.src = "images/b2.jpg";

    console.log(b1.id);
    console.log(b1);
  </script>
</body>

</html>
