<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Übung Audio</title>
	<link rel="stylesheet" href="../css/style.min.css">
	<link rel="stylesheet" href="css/audio.css">
</head>

<body>
	<h1> Übung - Audio</h1>

	<audio controls playsinline id="audio">
		<source src="audio/song.ogg" type="audio/ogg">
		<source src="audio/song.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>

	<div id="playerControls">
		<div>
			aktuelle Zeit: <span id="played">0:00</span> / Dauer: <span id="toend"></span><br>
			<br>
			<input type="range" id="rangeLine" value="0">
		</div>

		<span id="play"> Play </span>
		<span id="pause"> Pause </span>
		<span id="rewind"> Rewind </span>
	</div>

	<script src="js/u-audio.js"></script>
</body>

</html>
