<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>u-7.12.1</title>
	<link rel="stylesheet" href="../css/style.min.css">

	<script>

		function createTable() {

			// create table
			const table = document.createElement("table");
			const numRows = 1;
			const numCols = 3;
			let imageID = 1;
			// create rows
			for (let r = 1; r <= numRows; r++) {
				const row = document.createElement("tr");
				
				// create columns
				for (let c = 1; c <= numCols; c++) {
					const col = document.createElement("td");
					
					// point to image source
					let imageSource = document.createAttribute("src");
					// add image path to src
					imageSource.nodeValue = "images/b"+c+".jpg";

					// create an image
					let image = document.createElement("img");
					image.setAttributeNode(imageSource);
					// Add image ID
					image.id = "b"+ imageID;
					imageID++;
					// Add Inline-CSS
					image.style.width = "150px";
					image.style.height = "auto";
					// Center horizontally
					image.style.display = "block";
					image.style.marginLeft = "auto";
					image.style.marginRight = "auto";

					
					// add OnClick on each image
					image.addEventListener('click', () => {
						// set pointers to containers
						let divImage = document.querySelector(".img-here")
						let divInfo = document.querySelector(".img-info")
						
						// create an image
						let imageBig = document.createElement("img"); 
						imageBig.src = image.src;
						// set pointers to image info - must come after img creation
						let imgInfo = imageBig.getAttribute("src");

						// empty containers
						divImage.innerHTML = "";
						divInfo.innerHTML = "";
						
						// add Inline-CSS to images
						imageBig.style.width = "auto";
						imageBig.style.height = "auto";
						// Center horizontally
						imageBig.style.display = "block";
						imageBig.style.marginLeft = "auto";
						imageBig.style.marginRight = "auto";
						
						// add what we want to containers
						divImage.appendChild(imageBig); 
						divInfo.append(imgInfo);
						divInfo.style.textAlign = "center";

					})


					col.appendChild(image);
					row.appendChild(col);

				}

				table.appendChild(row);
			}

			document.querySelector("body").appendChild(table);

		}


	</script>

</head>

<body>
	<h1>Ãœbungen : Erstellen von DOM-Elementen</h1>
	<script>
		createTable();
	</script>
	<div class="img-here"></div>
	<div>
		<p class="img-info"></p>
	</div>
	
</body>

</html>
