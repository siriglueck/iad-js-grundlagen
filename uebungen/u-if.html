<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>u_if</title>
</head>
<body>
	<script>
		const Zahl1 = prompt("Erste Zahl:");
		const Zahl2 = prompt("Zweite Zahl:");

		document.write("Ihre Eingaben: " + Zahl1 + " und " + Zahl2 + "</br>");

		if ( Zahl1 == Zahl2)
			document.write("Die beiden Zahlen sind gleich");
		if ( Zahl1 > Zahl2)
			document.write("Die größere Zahl ist " + Zahl1 + "</br>");
		if ( Zahl1 < Zahl2)
			document.write("Die größere Zahl ist " + Zahl2 + "</br>");


	</script>
</body>
</html>
