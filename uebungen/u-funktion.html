<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>u_funktion</title>
	<script>
		function eingaben(num1, num2, num3) {
			this.num1 = num1;
			this.num2 = num2;
			this.num3 = num3;
		}
	</script>
</head>
<body>
	<script>
		eingaben.num1 = prompt("1.Wert: ");
		eingaben.num2 = prompt("2.Wert: ");
		eingaben.num3 = prompt("3.Wert: ");
		console.log(eingaben.num1);
		console.log(eingaben.num2);
		console.log(eingaben.num3);

	</script>
			
</body>
</html>
