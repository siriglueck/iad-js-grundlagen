<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>u_for</title>
</head>
<body>
	<script>
		let Num = 0;

		for (let i=0 ; i<10 ; i++) {			
			document.write( Num += 7 , " ");
		}

		document.write("</br> ");

		Num = 152.00;

		for (let i=0 ; i<6 ; i++) {			
			document.write( Num , " ");
			Num -= 2.75
		}


	</script>
</body>
</html>
