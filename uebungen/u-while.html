<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>u_while	</title>
</head>
<body>
	<script>
		let Zahl = 2;

		while ( Zahl < 1000 ) {
			document.write(Zahl + " ");
			Zahl = Zahl*Zahl;
		}
		
	</script>
</body>
</html>
