	<title>u_zahl</title>
</head>
<body>
	<script>
		const Zahl = prompt("Zahl: ");
		let Ergebnis = Zahl*Zahl;

		document.write("Das Quadrat von " + Zahl + " ist " + Ergebnis + "</br>");

		Ergebnis = Math.pow(Ergebnis, 5)
		document.write( Zahl + " hoch 5 ist " + Ergebnis);
	</script>
