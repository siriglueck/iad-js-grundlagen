<!DOCTYPE html>
<html lang="de">

<head>
   <meta charset="utf-8">
   <title>Bestätigung</title>
   <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>
   <h1>Bestätigung</h1>
   <script>
      const antwort =
         confirm("Wollen Sie diese Aktion durchführen?");
      if (antwort)
         document.write("Diese Aktion wird durchgeführt");
      else
         document.write("Diese Aktion wird nicht durchgeführt");
   </script>
</body>

</html>
