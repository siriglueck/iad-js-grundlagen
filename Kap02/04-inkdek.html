<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Inkrement/Dekrement</title>
  <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>
  <h1>Inkrement und Dekrement</h1>
  <script>
    let x = 5;  y = 1.5;
    document.write("<br>x = " + x + "; y = " + y);
    document.write("<br>x++ + y ergibt: " + (x++ + y));
    document.write("<br>x = " + x + "<br>");
    
    x = 5; y = 1.5;
    document.write("<br>x = " + x + "; y = " + y);
    document.write("<br>x + ++y ergibt: " + (x + ++y));
    document.write("<br>y = " + y + "<br>");
    
    x = 5; y = 1.5;
    document.write("<br>x = " + x + "; y = " + y);
    document.write("<br>x-- + y ergibt: " + (x-- + y));
    document.write("<br>x = " + x + "<br>");
    
    x = 5; y = 1.5;
    document.write("<br>x = " + x + "; y = " + y);
    document.write("<br>x + --y ergibt: " + (x + --y));
    document.write("<br>y = " + y + "<br>");
  </script>
</body>

</html>
