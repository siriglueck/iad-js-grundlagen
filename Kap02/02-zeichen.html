<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <title>Zeichenketten</title>
  <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>
  <h1>Zeichenketten</h1>
  <p>
    <script>
      let halloText;
      halloText = "Hallo Welt";
      document.write("Text: ", halloText, "<br>");

      halloText = "Guten Tag";
      document.write("Text: ", halloText, "<br>");

      let text2 = "String mit double quotes";
      document.write("Text: ", text2, "<br>");

      let text3 = 'String mit single quotes';
      document.write("Text: ", text3, "<br>");

      const text4 = 'Kann nicht ge√§ndert werden';
      document.write("Text: ", text4, "<br>");

      text4 = "nicht erlaubt";
      document.write("Text: ", text4, "<br>");

      text3 = 'String mit single quotes';
      document.write("Text: ", text3, "<br>");
    </script>
  </p>
</body>

</html>
