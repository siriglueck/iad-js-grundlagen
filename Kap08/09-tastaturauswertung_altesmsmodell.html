<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ereignisbehandlung</title>
  <link rel="stylesheet" href="../css/style.min.css">
  <script type="text/javascript">
    window.onkeypress = function () {
      document.getElementById("antwort").innerHTML = "Gedrückter Tastencode: " + event.keyCode;
    }
  </script>
</head>

<body>
  <h1>Ereignisbehandlung (alter IE-Modell)</h1>
  <p>Drücken Sie eine beliebige Taste!</p>
  <div id="antwort"></div>
</body>

</html>
