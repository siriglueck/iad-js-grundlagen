<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ereignisbehandlung</title>
  <link rel="stylesheet" href="../css/style.min.css">
  <script>
    document.addEventListener("DOMContentLoaded", _ => {
      document.addEventListener("keypress", (evt) => {
        let answer = document.querySelector("#antwort");
        answer.innerHTML = "Gedrückter Tastaturcode: " + evt.which;
      });
    });
  </script>
</head>

<body>
  <h1>Ereignisbehandlung (aktuelles, standardkonformes Modell)</h1>
  <h1>Drücken Sie eine beliebige Taste!</h1>
  <div id="antwort"></div>
</body>

</html>
